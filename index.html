<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="TodoMomentum"
      content="Momentum can show clock and weather, save your TodoList"
    />
    <link
      href="https://lh3.googleusercontent.com/5CNo4tlDYDJ2N8qyRoLlTKEx7CvuCSdr-iiSaQob5EGRGrvy9QFnX0HufdPGRHWuq7-v"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum clone page</title>
  </head>
  <body>
    <div class="js-clock">
      <h1>??:??</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What's Your Name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
      <input type="text" placeholder="Write to do" />
    </form>
    <ul class="js-toDoList"></ul>
    <span class="js-weather"></span>
    <img class="bg-image" src="http://placeimg.com/640/480/any" />
    <script src="jsfile/index.js"></script>
    <script src="jsfile/clock.js"></script>
    <script src="jsfile/gretting.js"></script>
    <script src="jsfile/todo.js"></script>
    <script src="jsfile/weather.js"></script>
  </body>
</html>
